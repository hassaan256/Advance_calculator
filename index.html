<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex justify-content-center align-items-center">
    <div class="mainCal container-Fluid bg-white d-flex flex-column justify-content-center align-items-center">
      
            <div class="put container bg-white">
                <input class="bg-white" type="text" readonly value="" id="input" placeholder="0">
            </div>

            <div class="symbols container-Fluid flex-column justify-content-center align-items-center">

                <div class="opt container d-flex align-items-center justify-content-around">
                    <button class="buttonOptAllClear btn-dark p-0 d-inline-flex justify-content-center align-items-center"
                        onclick="clearDis()">AC</button>
                    <button class="buttonOpt btn-dark p-0 d-inline-flex justify-content-center align-items-center"
                        onclick="delChar()">D</button>
                    <button class="buttonOpt btn-dark p-0 d-inline-flex justify-content-center align-items-center"
                        onclick="press('%')">%</button>
                    <button class="buttonOpt btn-dark p-0 d-inline-flex justify-content-center align-items-center"
                        onclick="press('+')" class="operation">+</button>
                </div>

                <div class="num1 container d-flex align-items-center justify-content-around">
                    <button class="button btn-dark p-0 d-inline-flex justify-content-center align-items-center"
                        onclick="press('1')">1</button>
                    <button class="button btn-dark p-0 d-inline-flex justify-content-center align-items-center"
                        onclick="press('2')">2</button>
                    <button class="button btn-dark p-0 d-inline-flex justify-content-center align-items-center"
                        onclick="press('3')">3</button>
                    <button class="buttonOpt btn-dark p-0 d-inline-flex justify-content-center align-items-center"
                        onclick="press('-')" class="operation">-</button>
                </div>

                <div class="num2 container d-flex align-items-center justify-content-around">
                    <button class=" button btn-dark p-0 d-inline-flex justify-content-center align-items-center"
                        onclick="press('4')">4</button>
                    <button class=" button btn-dark p-0 d-inline-flex justify-content-center align-items-center"
                        onclick="press('5')">5</button>
                    <button class=" button btn-dark p-0 d-inline-flex justify-content-center align-items-center"
                        onclick="press('6')">6</button>
                    <button class=" buttonOpt btn-dark p-0 d-inline-flex justify-content-center align-items-center"
                        onclick="press('*')" class="operation">*</button>
                </div>

                <div class="num3 container d-flex align-items-center justify-content-around">
                    <button class=" button btn-dark p-0 d-inline-flex justify-content-center align-items-center"
                        onclick="press('7')">7</button>
                    <button class=" button btn-dark p-0 d-inline-flex justify-content-center align-items-center"
                        onclick="press('8')">8</button>
                    <button class=" button btn-dark p-0 d-inline-flex justify-content-center align-items-center"
                        onclick="press('9')">9</button>
                    <button class=" buttonOpt btn-dark p-0 d-inline-flex justify-content-center align-items-center"
                        onclick="press('/')" class="operation">/</button>
                </div>

                <div class="foot container d-flex align-items-center justify-content-around">
                    <button class=" button btn-dark p-0 d-inline-flex justify-content-center align-items-center"
                        onclick="press('00')">00</button>
                    <button class=" button btn-dark p-0 d-inline-flex justify-content-center align-items-center"
                        onclick="press('0')" class="zero">0</button>
                    <button class=" button btn-dark p-0 d-inline-flex justify-content-center align-items-center fs-2"
                        onclick="press('.')">.</button>
                    <button class=" button equal btn-dark p-0 d-inline-flex justify-content-center align-items-center"
                        onclick="calculation()">=</button>
                </div>

            </div>
       

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
