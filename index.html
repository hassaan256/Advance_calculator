<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainCal">

        <div class="put">
            <input type="text" readonly value="" id="input">
        </div>

        <div class="symbols">

            <div class="opt">
                <button onclick="clearDis()">AC</button>
                <button onclick="delChar()">D</button>
                <button onclick="press('%')">%</button>
                <button onclick="press('+')" class="operation">+</button>
            </div>

            <div class="num1">
                <button onclick="press('1')">1</button>
                <button onclick="press('2')">2</button>
                <button onclick="press('3')">3</button>
                <button onclick="press('-')" class="operation">-</button>
            </div>

            <div class="num2">
                <button onclick="press('4')">4</button>
                <button onclick="press('5')">5</button>
                <button onclick="press('6')">6</button>
                <button onclick="press('*')" class="operation">*</button>
            </div>

            <div class="num3">
                <button onclick="press('7')">7</button>
                <button onclick="press('8')">8</button>
                <button onclick="press('9')">9</button>
                <button onclick="press('/')" class="operation">/</button>
            </div>

            <div class="foot">
                <button onclick="press('0')" class="zero">0</button>
                <button onclick="press('.')" >.</button>
                <button class="equal" onclick="calculation()">=</button>
            </div>

        </div>


    </div>
</body>
<script src="app.js"></script>

</html>
